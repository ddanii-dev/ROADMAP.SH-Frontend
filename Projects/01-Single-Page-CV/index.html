<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page CV</title>
  <style>
    body {
      margin: 30px 0px;
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, .1);
    }

    .section-title {
      color: #28A745;
    }

    .subsection-title {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div id="content">
    <hr>
    <div id="about-me">
      <h1 class="title">Daniel López</h1>
      <h2 class="section-title">Aspiring Frontend Developer</h2>
      <p class="info">Bogotá <br> Colombia <br> daniel.lopez.dev@hotmail.com </p>
    </div>

    <div id="skills">
      <h2 class="section-title">Skills</h2>
      <p class="info-skills">HTML, CSS (In progress)</p>
    </div>

    <div id="Education">
      <h2 class="section-title">Education</h2>
      <h3 class="subsection-title">Liceo ***** ** ******* ***, Bogotá - Once</h3>
      <p>Currently studying</p>
    </div>

    <div id="experience">
      <h2 class="section-title">Experience</h2>
      <h3 class="subsection-title">No work experience</h3>
    </div>

    <div id="contact">
      <h2 class="section-title">Contact</h2>
      <a href="https://github.com/ddanii-dev" target="_blank">Github</a>
    </div>
    <hr>

  </div>
</body>
</html>
